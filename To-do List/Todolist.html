<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <br>
        <div class="row">
            <form>
                <div class="item_group">
                    <input type="text" placeholder="enter the items" id="text_box">
                </div>
                <br>
                <div class="button_group">
                    <input type="button" value="Add_Item" onclick="add_item()">
                </div>
            </form>
        </div>
        <div class="list_group">
            <ul id="item_list"></ul>
        </div>
    </div>
    <script>
        function add_item(){
            let item=document.getElementById("text_box");
            let item_list=document.getElementById("item_list");
            if(item.value !=""){
                let make_li=document.createElement("li");
                make_li.appendChild(document.createTextNode(item.value));
                item_list.appendChild(make_li);
                item.value="";
    
                make_li.onclick = function(){
                    this.parentNode.removeChild(this);
                }
            }
            else{
                alert("enter a item ")
            }
        }
    </script>
</body>
</html>
