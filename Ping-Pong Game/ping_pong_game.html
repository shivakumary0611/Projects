<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="p_p.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }

        #canvas {
            /* background-color: black; */
        }

        h1 {
            color: white;
            font-family: sans-serif;
            font-size: 4rem;
            position: absolute;
            bottom: 100px;
        }

        #player1Score {
            left: 35%;
        }

        #player2Score {
            right: 35%;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <h1 id="player1Score">0</h1>
    <h1 id="player2Score">0</h1>

    <script>
        const canvas = document.getElementById("canvas");

        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const keyPressed = [];
        const KEY_UP = 38;
        const KEY_DOWN = 40;

        window.addEventListener('keydown', function (e) {
            keyPressed[e.keyCode] = true;


            // console.log(e.keyCode);

        });

        window.addEventListener('keyup', function (e) {
            keyPressed[e.keyCode] = false;


            // console.log(e.keyCode);

        });

        function vec2(x, y) {
            return { x: x, y: y };
        }
        function Ball(pos, velocity, radius) {

            this.pos = pos;
            this.velocity = velocity;
            this.radius = radius;

            this.update = function () {
                this.pos.x += this.velocity.x;
                this.pos.y += this.velocity.y;
            };
            this.draw = function () {

                ctx.fillStyle = "#33ff00";
                ctx.strokeStyle = "#33ff00";
                ctx.beginPath();
                ctx.arc(this.pos.x, this.pos.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

            };

        }

        function Paddler(pos, velocity, width, height) {

            this.pos = pos;
            this.velocity = velocity;
            this.width = width;
            this.height = height;
            this.score = 0;

            this.update = function () {
                if (keyPressed[KEY_UP]) {
                    this.pos.y -= this.velocity.y;
                }
                if (keyPressed[KEY_DOWN]) {
                    this.pos.y += this.velocity.y;
                }
            };

            this.draw = function () {
                ctx.fillStyle = "#33ff00";
                ctx.fillRect(this.pos.x, this.pos.y, this.width, this.height);
            };
            this.getHalfWidth = function () {
                return this.width / 2;
            }

            this.getHalfHeight = function () {
                return this.height / 2;
            }

            this.getCenter = function () {
                return vec2(
                    this.pos.x + this.getHalfWidth(), this.pos.y + this.getHalfHeight());

            }

        }
        function paddleCollisionWithEdges(paddler) {
            if (paddler.pos.y <= 0) {
                paddler.pos.y = 0
            }

            if (paddler.pos.y + paddler.height >= canvas.height) {
                paddler.pos.y = canvas.height - paddler.height
            }
        }

        function ballCollisionWithEdges(ball) {
            if (ball.pos.y + ball.radius >= canvas.height) {
                ball.velocity.y *= -1;
            }
            if (ball.pos.y - ball.radius <= 0) {
                ball.velocity.y *= -1;
            }


            // if (ball.pos.x + ball.radius >= canvas.width) {
            //     ball.velocity.x *= -1;
            // }
            // if (ball.pos.x - ball.radius <= 0) {
            //     ball.velocity.x *= -1;
            // }
        }

        function ballPaddleCollision(ball, paddler) {
            let dx = Math.abs(ball.pos.x - paddler.getCenter().x);
            let dy = Math.abs(ball.pos.y - paddler.getCenter().y);

            if (dx <= (ball.radius + paddler.getHalfWidth()) && dy <= (paddler.getHalfHeight() + ball.radius)) {
                ball.velocity.x *= -1;
            }
        }

        function player2AI(ball, paddler) {
            if (ball.velocity.x > 0) {
                if (ball.pos.y > paddler.pos.y) {
                    paddler.pos.y += paddler.velocity.y;
                    if (paddler.pos.y + paddler.height >= canvas.height) {
                        paddler.pos.y = canvas.height - paddler.height;
                    }
                }
                if (ball.pos.y < paddler.pos.y) {
                    paddler.pos.y -= paddler.velocity.y;
                    if (paddler.pos.y <= 0) {
                        paddler.pos.y = 0;
                    }
                }
            }
        }

        function respawnBall(ball) {
            if (ball.velocity.x > 0) {
                ball.pos.x = canvas.width - 150;
                ball.pos.y = (Math.random() * (canvas.height - 200)) + 100;
            }

            if (ball.velocity.x < 0) {
                ball.pos.x = 150;
                ball.pos.y = (Math.random() * (canvas.height - 200)) + 100;
            }

            ball.velocity.x *=-1;
            ball.velocity.y *=-1;
        }

        function inreaseScore(ball, paddle1, paddle2) {
            if (ball.pos.x <= -ball.radius) {
                paddle2.score += 1;
                document.getElementById("player2Score").innerHTML = paddle2.score;
                respawnBall(ball);
            }

            if (ball.pos.x >= canvas.width + ball.radius) {
                paddle1.score += 1;
                document.getElementById("player1Score").innerHTML = paddle1.score;
                respawnBall(ball);
            }
        }

        function drawGameScene(){
            
            ctx.strokeStyle = "#ffff00";

            ctx.beginPath();
            ctx.lineWidth=20;
            ctx.moveTo(0,0);
            ctx.lineTo(canvas.width,0);
            ctx.stroke();

            ctx.beginPath();
            ctx.lineWidth=20;
            ctx.moveTo(0,canvas.height);
            ctx.lineTo(canvas.width,canvas.height);
            ctx.stroke();
        
            ctx.beginPath();
            ctx.lineWidth=15;
            ctx.moveTo(0,0);
            ctx.lineTo(0,canvas.height);
            ctx.stroke();

            ctx.beginPath();
            ctx.lineWidth=15;
            ctx.moveTo(canvas.width,0);
            ctx.lineTo(canvas.width,canvas.height);
            ctx.stroke();


            ctx.beginPath();
            ctx.lineWidth=10;
            ctx.moveTo(canvas.width/2,0);
            ctx.lineTo(canvas.width/2,canvas.height);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(canvas.width/2,canvas.height/2,50,0,Math.PI*2);
            ctx.stroke();

        }

        const ball = new Ball(vec2(200, 200), vec2(5, 5), 20);
        const paddle1 = new Paddler(vec2(0, 50), vec2(15, 15), 20, 160);
        const paddle2 = new Paddler(vec2(canvas.width - 20, 30), vec2(5, 5), 20, 100);



        function gameUpdate() {

            ball.update();
            paddle1.update();
            paddleCollisionWithEdges(paddle1);
            // paddle2.update();
            ballCollisionWithEdges(ball);

            player2AI(ball, paddle2);

            ballPaddleCollision(ball, paddle1);
            ballPaddleCollision(ball,paddle2);
            inreaseScore(ball,paddle1,paddle2);

            drawGameScene();

        }

        function gameDraw() {
            ball.draw();
            paddle1.draw();
            paddle2.draw();

        }

        function gameLoop() {
            // ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(0,0,canvas.width,canvas.height);

            window.requestAnimationFrame(gameLoop);

            gameUpdate();
            gameDraw();
        }

        gameLoop();

    </script>
</body>

</html>
